language: python
node_js:
  - "8.9.4"
dist: xenial
python:
  - "3.6" 
virtualenv:
  system_site_packages: true
install:
  # - sudo apt-get install virtualenv
  # - which python3
  # - virtualenv -p python3 vyper-venv
  - pip install -r requirements.txt
